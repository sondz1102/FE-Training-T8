<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Glass Text</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Raleway:700");

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .text-liquid {
      font-size: 10vw;
      font-weight: 700;
      position: relative;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      background-image: linear-gradient(90deg, #fff 0%, transparent 70%);
      background-repeat: no-repeat;
      background-size: 0% 100%;
      animation: reveal 6s forwards;
      overflow: hidden;
    }

    .text-liquid::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      background-image: url("https://i.ibb.co/4j0R1tX/liquid-glass-texture.jpg");
      background-size: 200% 200%;
      background-repeat: no-repeat;
      background-position: 0 50%;
      mix-blend-mode: screen;
      animation: liquid 8s infinite linear;
      mask-image: linear-gradient(to right, transparent 70%, black 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 70%, black 100%);
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
    }

    @keyframes reveal {
      to {
        background-size: 100% 100%;
      }
    }

    @keyframes liquid {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="text-liquid" data-text="APPLE">APPLE</div>
</body>
</html>
