    <section>
      <h2>Table Basic</h2>
      <table>
        <!-- thead -->
        <thead>
          <!-- Table Row -->
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>

        <script>
          const users = [
            {
              name: "Tuấn Anh",
              email: "tuananh@gmail.com",
              phone: 456456456,
              address: "Hà Nội",
            },
            {
              name: "Hoàng Minh Phúc",
              email: "minhphuc@gmail.com",
              phone: 123123123,
              address: "HCM",
            },
            {
              name: "Hoàng Văn Giáp",
              email: "hoanggiap@gmail.com",
              phone: 456456456,
              address: "Đà Nẵng",
            },
            {
              name: "Ngọc Anh",
              email: "ngocanh@gmail.com",
              phone: 789789789,
              address: "Thái Bình",
            },
            {
              name: "Hạ Nguyễn Việt Anh",
              email: "vietanh@gmail.com",
              phone: 789789789,
              address: "Thái Bình",
            },
          ];

          function renderUsers(users) {
            const tbody = document.getElementById("tbody");
            if (!tbody) return;
            let htmls = "";

            users.forEach((user) => {
              htmls += `
               <tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.address}</td>
              </tr>
              `;
            });

            tbody.innerHTML = htmls;
          }

          renderUsers(users);
        </script>
      </table>
    </section>
